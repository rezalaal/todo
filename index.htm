<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/scripts.js" defer></script>
    <script src="./assets/js/functions.js"></script>
</head>
<body>  
    <header>
        <img id="header-image" src="./assets/images/todo.png" alt="To-Do App">
    </header>  
   <div id="items">
        <h1 class="padding-left font-sigmar">
            <i class="fa-solid fa-list-check"></i> 
            To-Do List
        </h1>
        <span id="toolbox">
            <button id="add">Add new Item</button>
        </span>
        <div id="taskItems"></div>        
   </div>

   <div class="modal">
        <div class="content">
            <div class="title closeModal">X</div>
            <div class="body">
                <input id="task" type="text" placeholder="Enter new TODO task">
                <input id="saveTask" class="btn" type="submit" value="Add">
                <button class="btn close">Cancel</button>
            </div>
            <div class="footer">
                <span id="errorMessage"></span>
            </div>
        </div>
   </div>
</body>
</html>
